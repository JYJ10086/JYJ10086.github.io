<div class="container-fluid">
  <div class="row">
    <div class="col-lg-6 text-white ">
      <h2>“一分钟成长计划”——模型</h2>
      <br>
      <p>透明方块就像生命个体的自我封闭，为瞬间的时间休止提供了对等的结构。
        同时，透光的材料使得光照亮时又将具体的动物图案投射到更大的物体上，
        就像是一瞬间的情绪传导，正是这个特点允许暂停的现在时间转向永恒的永远时间，
        在这个瞬间里，规则的时间形象和融入时间的空间形象，合为一体。</p>
<P>在旋转透明方块的过程中所观察到的小动物形象的显现过程，
  实际上也是对于个体生命的情绪在无声中悄悄转变的瞬间捕捉。
  该模型根据6种动物造型，完成了15种组合方式，现阶段仅以一组为例进行展示。</p>
     <br>

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-6 text-white ">
      <h2>“北京先农坛文创”——设计方案</h2>
      <br>
      <p>北京先农坛宰牲亭纸模的设计以宰牲亭图片造型及实际尺寸为参考，以突出其外部建筑特色为核心，结合低多边形风格以及纸模产品特点经过三维软件设计并完成。
        以期通过此产品宣传其独特的建筑特色，并作为具有一定观赏价值的产品供人们纪念和把玩。
        另外，选取先农坛的两大祭祀活动及其建筑独特的“三色瓦”特点，作为衍生文创产品的主要元素。其中，天子扶犁亲耕，体现了绵延数百年的农桑情怀。耕籍大典，体现了耕读传家久，诗书继世长的中华礼仪。
      </p>
