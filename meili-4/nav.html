  <div class="container">
    <h2>
      意见/反馈
    </h2>
    <p>
      若您有任何对网站的意见或反馈，请联系我们，我们将在最短的时间内予以回复!

    </p>
    <form action="" class="needs-validation" novalidate>
      <div class="form-group">
        <input type="text" class="form-control" required placeholder="用户名" id="email">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" required placeholder="联系方式（电话号码）" id="pwd">
      </div>
      <textarea class="form-control" rows="5" id="comment" required placeholder="建议"></textarea>
      <br>

      <p class="text-center">
        <button type="submit" class="btn btn-primary" style="background: #66dfef">发送</button>

      </p>
    </form>
  </div>
    <script>
      // 如果验证不通过禁止提交表单
      (function() {
        'use strict';
        window.addEventListener('load', function() {
          // 获取表单验证样式
          var forms = document.getElementsByClassName('needs-validation');
          // 循环并禁止提交
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }else {
                alert("已收到您的宝贵建议，感谢您的反馈")
              }
              form.classList.add('was-validated');

            }, false);

          });
        }, false);
      })();
    </script>
